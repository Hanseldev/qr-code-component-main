<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  
  <main class="cardContainer">
    <img class="card" src="images/image-qr-code.png" alt="QR Code" width="576" height="576">
    <h1 class="cardTitle">Improve your <span class="nowrap">front-end</span> skills by building projects</h1>
    <p class="cardText">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span class="nowrap">Coded by <a href="#">Hansel</a>.</span>
  </footer>

</body>
</html>
